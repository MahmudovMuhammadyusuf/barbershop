<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>Barbershop</title>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="container">
            <!-- left -->
            <div class="left">
                <!-- logo -->
                <div class="logo">
                    <img src="images/logo.svg" alt="#logo">
                </div>
                <!-- menu -->
                <ul class="menu">
                    <li class="active">Home</li>
                    <li>History</li>
                    <li>service</li>
                    <li>Gallery</li>
                </ul>
            </div>


            <!-- right -->
            <div class="right">
                <img src="images/icon1.svg" alt="icon1">
                <img src="images/icon2.svg" alt="icon2">
                <button class="btn">Appointment</button>
            </div>





        </div>
    </header>




</body>

</html>
